{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
    <script src="{% static 'generator/script.js' %}"></script>
    {% csrf_token %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
